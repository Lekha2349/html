<!DOCTYPE html>
<html>
  <head>
    <title>Bulb ON/OFF Switch</title>
  </head>
  <body>
    <h2>Click the buttons to turn the bulb ON or OFF</h2>

    <button onclick="document.getElementById('myBulb').src='https://i.postimg.cc/6QyTynzr/bulb-on.png'">
      Turn ON
    </button>

    <img
      id="myBulb"
      src="https://i.postimg.cc/KjK1wL3c/bulb-off.png"
      style="width:120px; margin: 10px;"
    >

    <button onclick="document.getElementById('myBulb').src='https://i.postimg.cc/KjK1wL3c/bulb-off.png'">
      Turn OFF
    </button>
  </body>
</html>

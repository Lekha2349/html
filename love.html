<!DOCTYPE html>
<html>
  <body>
    <button onclick="loveCalc()">Check Love 💘</button>
    <h2 id="result"></h2>
    <script>
      function loveCalc() {
        const percent = Math.floor(Math.random() * 100) + 1;
        document.getElementById("result").innerText = "❤️ Love Score: " + percent + "%";
      }
    </script>
  </body>
</html>
